<div class="flex flex-col h-full w-64 bg-white dark:bg-gray-800 p-4">
  <!-- Logo + Brand -->
  <div class="flex items-center mb-6">
    <img src="logo.png" alt="reelkix logo" class="w-16 h-16 mr-2" />
  </div>

  <!-- Menu Items -->
  @if (menuItems.length > 0) {
    <nav class="flex-1">
      <ul>
        @for (item of menuItems; track item.route) {
          <li class="mb-2">
            <a
              [routerLink]="item.route"
              class="flex items-center p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-800 dark:text-gray-200"
            >
              <ng-icon [name]="item.icon" class="w-5 h-5 mr-3"></ng-icon>
              <span>{{ item.label }}</span>
            </a>
          </li>
        }
      </ul>
    </nav>
  } @else {
    <p class="text-gray-500 dark:text-gray-400">No menu items available.</p>
  }

  <!-- Theme Toggle -->
  <button
    (click)="toggleTheme()"
    class="mt-auto p-2 rounded hover:bg-gray-200 dark:hover:bg-gray-700 text-gray-800 dark:text-gray-200 hidden md:block"
  >
    <ng-icon [name]="isDark ? 'heroSunSolid' : 'heroMoonSolid'" class="w-5 h-5"></ng-icon>
  </button>
</div>
